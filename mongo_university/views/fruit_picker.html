<html>
	<head><title>Fruit Picker</title></head>
	<body>
		<form action="/favorite_fruit" method="post">
			<p>What's your favorite fruit?</p>
			{% for fruit in fruits %}
			<p>
				<input type="radio" name="fruit" value="{{fruit}}">{{fruit}}</input>
			</p>
			{% endfor %}
			<input type="submit" value="Send">
		</form>
	</body>
</html><!doctype HTML>
